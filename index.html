<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <template id="bookTemplate">
    <div class="book">
      <h3 class="title"></h3>
      <p class="author"></p>
      <p class="pages"></p>

      <button>Read</button>
    </div>
  </template>

  <header class="header">
    <div class="flex-between container">
      <div class="title">
        <h1>My Library</h1>
        <h2>Explore and Learn</h2>
      </div>

      <button class="btn btn--solid js-add-book">Add New Book</button>
    </div>
  </header>

  <div class="modal js-modal hide">
    <div class="modal__bg js-modal-bg"></div>

    <form class="form js-form">
      <div class="form__close js-close-icon">X</div>
      <h3 class="form__title">Add a New Book</h3>
      <span class="error-msg js-error"></span>
      <div class="form__field-group">
        <label for="" class="form__label">Title:</label>
        <input type="text" class="form__input js-title" placeholder="Book Title">
      </div>
      <div class="form__field-group">
        <label for="" class="form__label">Author:</label>
        <input type="text" class="form__input js-author" placeholder="Author">
      </div>
      <div class="form__field-group">
        <label for="" class="form__label">Pages:</label>
        <input type="number" class="form__input js-pages" placeholder="Pages">
      </div>
      <div class="form__field-group">
        <p>Have you read the book?</p>
        <label for="" class="form__label"><input type="checkbox" class="js-status"> Yes</label>
      </div>
      <button class="form__submit">Submit</button>
    </form>
  </div>
  
  <div class="books grid col-4t container">
    <div class="book">
      <h3 class="book__title">Sample Title</h3>
      <p class="book__author">Sample Author</p>
      <p class="book__pages">300</p>
      <button class="book__status">Read</button>
    </div>
    <div class="book">
      <h3 class="book__title">Sample Title</h3>
      <p class="book__author">Sample Author</p>
      <p class="book__pages">300</p>
      <button class="book__status">Read</button>
    </div>
    <div class="book">
      <h3 class="book__title">Sample Title</h3>
      <p class="book__author">Sample Author</p>
      <p class="book__pages">300</p>
      <button class="book__status">Read</button>
    </div>
  </div>
  
</body>
</html>
